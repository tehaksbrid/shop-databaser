<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop Databaser</title>
    <link rel="stylesheet" href="view.css"/>
    <script src="view.js"></script>
</head>
<body>
<div class="navigation">
    <div class="tab status active" onclick="show('status')">Status</div>
    <div class="tab stores" onclick="show('stores')">Stores</div>
    <div class="tab queries" onclick="show('queries')">Queries</div>
    <div class="tab settings" onclick="show('settings')">Settings</div>
    <div class="filler">shop databaser Î²1</div>
    <div class="close">
        <svg onclick="window.close()" xmlns="http://www.w3.org/2000/svg" height="28" viewBox="0 0 24 24" width="28">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path fill="currentColor"
                  d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
        </svg>
    </div>
</div>
<div class="content-window">
    <div class="content status active">
        <div style="text-align:center; font-size: 12px; color:var(--element-secondary); margin-top: 30px;">This is a
            summary of the local database
        </div>
        <div class="tiles">
            <div class="tile">
                <div>-</div>
                <span>orders</span>
            </div>
            <div class="tile">
                <div>-</div>
                <span>fulfillments</span>
            </div>
            <div class="tile">
                <div>-</div>
                <span>customers</span>
            </div>
            <div class="tile">
                <div>-</div>
                <span>products</span>
            </div>
            <div class="tile">
                <div>-</div>
                <span>discounts</span>
            </div>
            <div class="tile">
                <div>-</div>
                <span>inventory items</span>
            </div>
            <div class="tile">
                <div>-</div>
                <span>files</span>
            </div>
            <div class="tile">
                <div>-</div>
                <span>total objects</span>
            </div>
            <div class="tile">
                <div>-</div>
                <span>disk usage (MB)</span>
            </div>
            <div class="tile">
                <div>-</div>
                <span>sync state</span>
            </div>
            <div class="tile">
                <div>-</div>
                <span>% token usage</span>
            </div>
            <div class="tile">
                <div>-</div>
                <span>stores</span>
            </div>
        </div>
    </div>
    <div class="content stores">
        <div class="store-list">
            <h3>Stores loaded</h3>
            <div></div>
        </div>
    </div>

        <div>
            <div style="display: flex; align-items: center; flex:0.2;">
                <div class="query-container">
                    <select>
                    </select>

                    <span title="Submit query (Enter)" class="query-submit"><svg xmlns="http://www.w3.org/2000/svg"
                                                                                 viewBox="0 0 24 24"><path
                            d="M0 0h24v24H0z" fill="none"/><path fill="currentColor" d="M8 5v14l11-7z"/></svg></span>
                </div>
            </div>

            </div>
            <div class="query-results">
                <div class="result-line"></div>
            </div>
        </div>
    </div>
    <div class="content settings">
        <div>
            <label>
                <input type="checkbox" name="automatic_result_view"/>
                Automatically display results in devtools
            </label>
            <label>
                <input type="checkbox" name="use_caching"/>
                Cache query data
            </label>
            <label>
                <input type="number" name="cache_ttl"/>
                Query cache lifetime in minutes
            </label>
            <label>
                <input type="number" name="sync_frequency"/>
                Automatic re-sync frequency in days
            </label>
        </div>
    </div>
</div>
</body>
</html>
